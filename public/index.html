<html>
  <head>
    <title>Google Sign-In Demo</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="865204013155-2eph0vh7lttm2lnq8kt2im8tb7hd3o2j.apps.googleusercontent.com">
  </head>
  <body>
    <!-- <img src="http://localhost:3000/image/products/5fe399900904dfbf52a22c13-641.jpg?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyIjp7InJvbGUiOiJBRE1JTl9ST0xFIiwic3RhdHVzIjp0cnVlLCJnb29nbGUiOmZhbHNlLCJfaWQiOiI1ZmQxMGRjYWFlMjM0MTBiYTVhYjBkZmIiLCJuYW1lIjoiVGVzdCAxIiwiZW1haWwiOiJ0ZXN0MUBnbWFpbC5jb20ifSwiaWF0IjoxNjEwNDIyNDUzLCJleHAiOjE2MTA1OTUyNTN9.9HIOYir5nlvIeAVXp9lTbkdUGB1uyhkyb4ploowwqjo" alt="" /> -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <script>
      function onSignIn(googleUser) {
        var id_token = googleUser.getAuthResponse().id_token;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/google');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function() {
          console.log('Signed in as: ' + xhr.responseText);
        };
        xhr.send('idtoken=' + id_token);
      }
    </script>

    <a href="#" onclick="signOut();">Sign out</a>
    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
    </script>
  </body>
</html>
